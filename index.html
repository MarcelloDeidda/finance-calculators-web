<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <title>Finance Calculators</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">Finance Calculators</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link" aria-current="page" href="#mortgage">Mortgage Calculator</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#interest">Interest Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="row py-4" id="mortgage">
            <div class="col-12 col-lg-6 px-5 py-3">
                <h1 class="text-center my-5">Mortgage Calculator</h1>
                <form id="mortgage-form">
                    <div class="mb-3">
                        <label for="house-value" class="form-label">Enter house value:</label>
                        <input type="number" class="form-control" id="house-value" step="0.01" min="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="deposit" class="form-label">Enter deposit:</label>
                        <input type="number" class="form-control" id="deposit" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="interest-rate" class="form-label">Enter interest rate:</label>
                        <input type="number" class="form-control" id="interest-rate" step="0.01" min="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Enter repayment length in years:</label>
                        <input type="number" class="form-control" id="years" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-custom col-12 mt-3">Submit</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 px-5 py-3 d-flex flex-column align-items-center">
                <h1 class="text-center mt-5">Results</h1>
                <dl class="row my-5">
                    <dt class="col-8 my-4">Monthly repayment</dt>
                    <dd class="col-4 my-4 text-end" id="monthly-repayment"></dd>

                    <dt class="col-8 my-4">Repayement length</dt>
                    <dd class="col-4 my-4 text-end" id="length-repayment"></dd>

                    <dt class="col-8 my-4">Amount borrowed</dt>
                    <dd class="col-4 my-4 text-end" id="amount-borrowed"></dd>

                    <dt class="col-8 my-4">Total to repay</dt>
                    <dd class="col-4 my-4 text-end" id="total"></dd>
                </dl>
            </div>
        </section>
        <section class="row py-4" id="interest">
            <div class="col-12 col-lg-6 px-5 py-3">
                <h1 class="text-center my-5">Interest Calculator</h1>
                <form id="investment-form">
                    <div class="btn-group col-12 mb-5" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="interest-type" id="simple" autocomplete="off" checked>
                        <label class="btn btn-outline-custom" for="simple">Simple</label>

                        <input type="radio" class="btn-check" name="interest-type" id="compound" autocomplete="off">
                        <label class="btn btn-outline-custom" for="compound">Compound</label>
                    </div>
                    <div class="mb-3">
                        <label for="starting-amount" class="form-label">Enter starting amount:</label>
                        <input type="number" class="form-control" id="starting-amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-interest-rate" class="form-label">Enter interest rate:</label>
                        <input type="number" class="form-control" id="investment-interest-rate" step="0.01" min="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Enter investment period in years:</label>
                        <input type="number" class="form-control" id="years" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-custom col-12 mt-5">Submit</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 px-5 py-3 d-flex flex-column align-items-center">
                <h1 class="text-center mt-5">Results</h1>
                <dl class="row my-5">
                    <dt class="col-8 mb-5">Initial investment</dt>
                    <dd class="col-4 mb-5 text-end" id="initial-investment"></dd>

                    <dt class="col-8 mb-5">Final amount</dt>
                    <dd class="col-4 mb-5 text-end" id="final-amount"></dd>

                    <dt class="col-8 mb-5">Profit</dt>
                    <dd class="col-4 mb-5 text-end" id="profit"></dd>

                    <dt class="col-8 mb-5">Investment length</dt>
                    <dd class="col-4 mb-5 text-end" id="length-investment"></dd>

                    <dt class="col-8 mb-5">Interest type</dt>
                    <dd class="col-4 mb-5 text-end" id="interest-type"></dd>
                </dl>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
